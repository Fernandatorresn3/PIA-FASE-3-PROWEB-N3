# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/RecetasDB?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:none}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.physical_naming_strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.open-in-view=false

# JWT Configuration
jwt.secret=mySecretKeyForJWTTokenGeneration2024RecipesWebsiteWithExtraSecurityPaddingToReach512Bits
jwt.expiration=86400000

# Server Configuration
server.port=8080

# Application Configuration
spring.application.name=recipes-api

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000,http://127.0.0.1:5500,http://localhost:5500
