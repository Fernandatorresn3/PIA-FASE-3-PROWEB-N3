# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/recipes_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=mySecretKeyForJWTTokenGeneration2024RecipesWebsite
jwt.expiration=86400000

# Server Configuration
server.port=8080

# Application Configuration
spring.application.name=recipes-api

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000,http://127.0.0.1:5500,http://localhost:5500
