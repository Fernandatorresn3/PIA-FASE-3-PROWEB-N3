version: '3.8'

services:
  # Base de datos MySQL
  mysql:
    image: mysql:8.0
    container_name: recipes-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: RecetasDB
      MYSQL_USER: recipes_user
      MYSQL_PASSWORD: recipes_pass
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/data.sql:/docker-entrypoint-initdb.d/02-data.sql
    networks:
      - recipes-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Backend Spring Boot
  backend:
    build:
      context: ./backend-springboot
      dockerfile: Dockerfile
    container_name: recipes-backend
    ports:
      - "8080:8080"
    volumes:
      - recipe_uploads:/app/uploads  # Volumen persistente para imágenes
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/RecetasDB?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: recipes_user
      SPRING_DATASOURCE_PASSWORD: recipes_pass
      SPRING_JPA_HIBERNATE_DDL_AUTO: none
      SPRING_JPA_SHOW_SQL: "true"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - recipes-network
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local
  recipe_uploads:  # Volumen para persistir las imágenes
    driver: local

networks:
  recipes-network:
    driver: bridge
